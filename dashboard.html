<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mshelhomes Limited - Self Onboarding</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
            rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="img/favicon.ico" rel="icon"/>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div
            class="container-fluid p-5 bg-primary text-white text-center"
            style="background-color: #254171 !important">
            <h1>Mshelhomes Staff Onboarding Form</h1>
            <p>Please fill the form to complete Onboarding</p>
            <button id="logoutBtn" type="button" class="btn btn-primary btn-md m-3">
                Logout
            </button>
        </div>

        <div class="container mt-5">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button
                        class="nav-link active"
                        id="nav-bioData-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-bioData"
                        type="button"
                        role="tab"
                        aria-controls="nav-home"
                        aria-selected="true">
                        Staff Bio Data
                    </button>
                    <button
                        class="nav-link"
                        id="nav-bankDetails-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-bankDetails"
                        type="button"
                        role="tab"
                        aria-controls="nav-bankDetails"
                        aria-selected="false">
                        Bank Details
                    </button>
                    <button
                        class="nav-link"
                        id="nav-nextOfKin-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-nextOfKin"
                        type="button"
                        role="tab"
                        aria-controls="nav-nextOfKin"
                        aria-selected="false">
                        Next of Kin
                    </button>
                    <button
                        class="nav-link"
                        id="nav-educationBackground-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-educationBackground"
                        type="button"
                        role="tab"
                        aria-controls="nav-educationBackground"
                        aria-selected="false">
                        Educational background
                    </button>
                    <button
                        class="nav-link"
                        id="nav-healthStatus-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-healthStatus"
                        type="button"
                        role="tab"
                        aria-controls="nav-healthStatus"
                        aria-selected="false">
                        Health Status
                    </button>
                    <button
                        class="nav-link"
                        id="nav-profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-profile"
                        type="button"
                        role="tab"
                        aria-controls="nav-profile"
                        aria-selected="false">
                        Staff Profile Summary
                    </button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <!-- Bio Data form -->
                <div
                    class="tab-pane fade show active bio-form"
                    id="nav-bioData"
                    role="tabpanel"
                    aria-labelledby="nav-bioData-tab">
                    <form action="" id="bio-form">
                        <div class="card my-3">
                            <div class="card-body m-2">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Surname</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter Surname"
                                            name="surname"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">First Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter First Name"
                                            name="firstName"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Other Names</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter Other Names"
                                            name="otherNames"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Gender</label>

                                        <select name="gender" id="" class="form-control">
                                            <option value="" selected="selected" disabled="disabled">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">State of origin</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter State of origin"
                                            name="state_of_origin"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Religion</label>

                                        <select name="religion" id="" class="form-control">
                                            <option value="" selected="selected" disabled="disabled">
                                                Select Religion
                                            </option>
                                            <option value="Christian">Christian</option>
                                            <option value="Muslim">Muslim</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Nationality</label>
                                        <select name="nationality" id="" class="form-control">
                                            <option value="" selected="selected" disabled="disabled">
                                                Select Nationality
                                            </option>
                                            <option value="Nigerian">Nigerian</option>
                                            <option value="Non-Nigerian">Non-Nigerian</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Date of birth</label>
                                        <input
                                            type="date"
                                            class="form-control"
                                            placeholder="Enter date of birth"
                                            name="dob"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Phone</label>
                                        <input
                                            type="tel"
                                            class="form-control"
                                            placeholder="Enter phone number"
                                            name="phone"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Email Address</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Enter email address"
                                            name="email"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Marital Status</label>
                                        <select name="maritalStatus" id="" class="form-control">
                                            <option value="" selected="selected" disabled="disabled">
                                                Select Marital Status
                                            </option>
                                            <option value="Single">Single</option>
                                            <option value="Married">Married</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widow">Widow</option>
                                            <option value="Widower">Widower</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <div class="col-6">
                                        <label for="">NSITF Number</label>
                                        <input
                                            type="tel"
                                            class="form-control"
                                            placeholder="Enter NSITF number"
                                            name="nsitf"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="">Residentail Address</label>
                                        <textarea
                                            class="form-control"
                                            name="residentialAddress"
                                            id=""
                                            cols="30"
                                            rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="">Permanent Address</label>
                                        <textarea class="form-control" name="permanentAddress" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-md m-3">
                                    Save & Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Bank Details -->
                <div
                    class="tab-pane fade"
                    id="nav-bankDetails"
                    role="tabpanel"
                    aria-labelledby="nav-bankDetails-tab">
                    <form action="" id="bank-form">
                        <div class="card my-3">
                            <div class="card-body m-2">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Account Name</label>
                                        <input
                                            type="text"
                                            id="accountName"
                                            class="form-control"
                                            placeholder="Enter the name on your bank account"
                                            name="name"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Bank Name</label>
                                        <input
                                            type="text"
                                            id="bankName"
                                            class="form-control"
                                            placeholder="Enter Bank Name"
                                            name="bank"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Account Number</label>
                                        <input
                                            type="text"
                                            id="accountNumber"
                                            class="form-control"
                                            placeholder="Enter Account Number"
                                            name="number"/>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-md m-3">
                                    Save & Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Next of kin -->
                <div
                    class="tab-pane fade"
                    id="nav-nextOfKin"
                    role="tabpanel"
                    aria-labelledby="nav-nextOfKin-tab">
                    <form action="" id="next-of-kin-form">
                        <div class="card my-3">
                            <div class="card-body m-2">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Next of kin name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter next of kin name"
                                            name="nok_name"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Next of kin Email</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Enter next of kin email"
                                            name="nok_email"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Next of kin Phone</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter next of kin phone number"
                                            name="nok_phone"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Relationship</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter your Relationship with next of kin"
                                            name="nok_relationship"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="">Next of kin address</label>
                                        <textarea name="nok_address" id="" cols="30" rows="5" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-md m-3">
                                    Save & Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Educational Background -->
                <div
                    class="tab-pane fade"
                    id="nav-educationBackground"
                    role="tabpanel"
                    aria-labelledby="nav-educationBackground-tab">
                    <form action="" id="education-form">
                        <div class="card my-3">
                            <div class="card-body m-2">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Level of Education</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter your highest level of education"
                                            name="level"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Upload Professional Certificates (Multiple Selection)</label>
                                        <input type="file" class="form-control" id="certificate" name="certificate" multiple/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Upload CV</label>
                                        <input type="file" class="form-control" id="cv" name="cv"/>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" id="sectionId" class="btn btn-primary btn-md m-3">
                                    Save & Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Health status -->
                <div
                    class="tab-pane fade"
                    id="nav-healthStatus"
                    role="tabpanel"
                    aria-labelledby="nav-healthStatus-tab">
                    <form action="" id="health-form">
                        <div class="card my-3">
                            <div class="card-body m-2">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="">Hospital Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter hospital"
                                            name="hospital"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="">Date of tests</label>
                                        <input type="date" class="form-control" name="dateOfTest"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="blood">Blood Group</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter blood group"
                                            name="bloodGroup"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="genotype">Genotype</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter Genotype"
                                            name="genotype"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="hiv">HIV Status</label>
                                        <select class="form-control" name="hiv">
                                            <option value="" default="default">
                                                Select status
                                            </option>
                                            <option value="positive">Positive</option>
                                            <option value="negative">Negative</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="kidney">Kidney Function</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter Kidney Function status"
                                            name="kidney"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="tuberculosis">Tuberculosis</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter tuberculosis"
                                            name="tuberculosis"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="test">Covid Test</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter covid test results"
                                            name="covidTest"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="tuberculosis">Hepatitis A</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Positive / Negative"
                                            name="tuberculosis"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="test">Hepatitis B</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Positive / Negative"
                                            name="covidTest"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="tuberculosis">Hepatitis C</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Positive / Negative"
                                            name="tuberculosis"/>
                                    </div>
                                    <div class="col-6">
                                        <label for="test">Hepatitis D</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Positive / Negative"
                                            name="covidTest"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="tuberculosis">Hepatitis E</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Positive / Negative"
                                            name="tuberculosis"/>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" id="sectionId" class="btn btn-primary btn-md m-3">
                                    Save & Proceed
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Staff Profile -->
                <div
                    class="tab-pane fade pb-5"
                    id="nav-profile"
                    role="tabpanel"
                    aria-labelledby="nav-profile-tab">
                    <div class="card my-3 col-12">
                        <div class="card-body m-2">
                            <!-- Bio data -->
                            <div class="bio-data">
                                <h5 class="mb-3">
                                    <u>
                                        <strong>Bio Data</strong>
                                    </u>
                                </h5>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Full Name</label>
                                        <p id="preview_fullName"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Gender</label>
                                        <p id="preview_gender"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">State of origin</label>
                                        <p id="preview_state_of_origin"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Religion</label>
                                        <p id="preview_religion"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Nationality</label>
                                        <p id="preview_nationality"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Date of birth</label>
                                        <p id="preview_dob"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Phone</label>
                                        <p id="preview_phone"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Email</label>
                                        <p id="preview_email"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Marital Status</label>
                                        <p id="preview_marital_status"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Residentail Address</label>
                                        <p id="preview_residential_address"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Permanent Address</label>
                                        <p id="preview_permanent_address"></p>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <!-- Bank Details -->
                            <div class="bank-data">
                                <h5 class="mb-3">
                                    <u>
                                        <strong>Bank Details</strong>
                                    </u>
                                </h5>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Account Name</label>
                                        <p id="preview_account_name"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Bank Name</label>
                                        <p id="preview_bank_name"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Account Number</label>
                                        <p id="preview_account_number"></p>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <!-- Next of kin details -->
                            <div class="next-of-kin-data">
                                <h5 class="mb-3">
                                    <u>
                                        <strong>Next of Kin</strong>
                                    </u>
                                </h5>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Next of kin name</label>
                                        <p id="preview_nok_name"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Next of kin Email</label>
                                        <p id="preview_nok_email"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Next of kin Phone</label>
                                        <p id="preview_nok_phone"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Relationship</label>
                                        <p id="preview_nok_relationship"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Next of kin address</label>
                                        <p id="preview_nok_address"></p>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <!-- Educational Background -->
                            <div class="educational-data">
                                <h5 class="mb-3">
                                    <u>
                                        <strong>Educational Background</strong>
                                    </u>
                                </h5>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Level of Education</label>
                                        <p id="preview_qualification"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Professional Certificates</label>
                                        <p id="preview_certificate"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">CV</label><br>
                                        <p id="preview_CV"></p>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <!-- Health Status -->
                            <div class="educational-data">
                                <h5 class="mb-3">
                                    <u>
                                        <strong>Health Status</strong>
                                    </u>
                                </h5>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Hospital Name</label>
                                        <p id="preview_hospital"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Date of tests</label>
                                        <p id="preview_date_of_birth"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Blood Group</label>
                                        <p id="preview_blood_group"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Genotype</label>
                                        <p id="preview_genotype"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">HIV Status</label>
                                        <p id="preview_hiv"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Kidney Function</label>
                                        <p id="preview_kidney"></p>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Tuberculosis</label>
                                        <p id="preview_tuberculosis"></p>
                                    </div>
                                    <div class="col-lg-5 col-sm-6">
                                        <label for="">Covid Test</label>
                                        <p id="preview_covid"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
