<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mshelhomes Limited - Self Onboarding</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="img/favicon.ico" rel="icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container-fluid p-5 bg-primary text-white text-center"
      style="background-color: #254171"
    >
      <h1>Mshelhomes Staff Onboarding Form</h1>
      <p>Please login to complete Onboarding</p>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-5 justify-content-center mx-auto">
          <div class="card">
            <div class="card-header mx-auto">
              <h5>Staff Login</h5>
            </div>
            <div class="card-body mx-3">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example1"
                    >Email address/Phone Number</label
                  >
                  <input type="text" id="username" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example2">Password</label>
                  <input type="password" id="password" class="form-control" />
                </div>

                <!-- Submit button -->
                <div class="row">
                  <button
                    type="button"
                    id="login"
                    class="btn btn-primary btn-sm mb-4 col-md-3 mx-auto"
                    style="
                      background-color: #254171 !important;
                      border: #254171;
                    "
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#login").click(function () {
          // Get the value of email
          var username = $("#username").val();

          // Get the value of password
          var password = $("#password").val();

          // Email validation
          if (!username) {
            swal("Error!", "Email or Phone number is required!", "error");
            return;
          }

          // Password validation
          if (!password) {
            swal("Error!", "Password is required!", "error");
            return;
          }

          swal({
            title: "Processing",
            text: "Signing in...",
            icon: "info",
            closeOnClickOutside: false,
            closeOnEsc: false,
            button: false,
          });

          // Code to run when the button is clicked
          // alert("Button clicked!");
          var form = new FormData();
          form.append("username", username);
          form.append("password", password);

          var settings = {
            url: "https://hr.mshelhomes.com/accounts/public/anonymouse/login",
            method: "POST",
            timeout: 0,
            headers: {
              Accept: "application/json",
            },
            processData: false,
            mimeType: "multipart/form-data",
            contentType: false,
            data: form,
          };

          $.ajax(settings).done(function (response) {
            // console.log(response);
            var res = JSON.parse(response);

            // console.log(res);

            // return;
            if (res.success) {
              var token = res.data[0].token;
              localStorage.setItem("user_token", token);
              console.log(token);
              window.location.href = "dashboard.html";
            } else {
              swal("Error!", res.message, "error");
              return;
            }
          });
        });
      });
    </script>
  </body>
</html>
